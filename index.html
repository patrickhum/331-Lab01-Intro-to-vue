<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <!-- image goes here -->
                    <img :src="image">
                </div>
            </div>
        </div>
        <div class="product-info">
            <h1>
                <a :href="productlink">{{ product }}</a>
            </h1>
            <p v-if="inventory >10"> In Stock</p>
            <p v-else-if="inventory < 10 && inventory > 0">Almost out of Stock</p>
            <p v-else="inventory">Out of Stock</p>
            <p v-if="onSale">The product is on sale</p>
            <p v-else="onSale">The product is not on sale</p>
            <ul>
                <li v-for="detail in details">{{details}}</li>
            </ul>
            <div v-for="variant in variants" :key="variant.id">{{variant.color}}</div>
        </div>
        <div v-for="sizes">{{sizes.join(', ')}}</div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
</body>

</html>
