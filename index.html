<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart }})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <!-- image goes here -->
                    <img :src="image" :class="{ 'out-of-stock-img': !inStock }">
                </div>
            </div>
        </div>
        <div class="product-info">
            <h1>
                <a :href="productlink">{{ product }}</a>
            </h1>
            <h1>{{ title }}</h1>
            <button class="button" @click="inStockstatus">Toggle In Stock Status</button>
            <p v-if="inStock && inventory > 0">In Stock</p>
            <p v-else-if="!inStock && inventory > 0">Almost out of Stock</p>
            <p v-else>Out of Stock</p>
            <!-- <p v-if="onSale">The product is on sale</p>
            <p v-else>The product is not on sale</p> -->
            <p v-if="onSale">{{ onSalemessage }}</p>
            <ul>
                <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)"
                class="color-circle" :style="{backgroundColor: variant.color}">{{ variant.color
                }}</div>
            <button class="button" :disabled='!inStock' @click="addToCart":class="{disabledButton: !instock}">Add To Cart</button>
            <div v-for="size in sizes" :key="size">{{ size }}</div>
        </div>

    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
</body>

</html>
